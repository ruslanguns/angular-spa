<h1>{{ heroe.nombre | uppercase }} <small class="lead"> ( {{ heroe.aparicion | date: 'y' }} ) </small></h1>

<div class="row">

    <div class="col-md-4">

        <img [src]="heroe.img" [alt]="heroe.nombre" class="img-fluid">
        <br><br>
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
        <br>
    </div>

    <div class="col-md-8">
        <hr>
        <h3>{{ heroe.nombre }}</h3>
        <hr>
        <p>
            {{ heroe.bio }}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" class="img-logo" src="assets/img/marvel.jpg">
            <img *ngIf="heroe.casa == 'DC'" class="img-logo" src="assets/img/dc.png">
        </div>
    </div>
</div>
